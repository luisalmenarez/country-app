<h2>Por capital</h2>
<hr />

<section>
  <article>
    <!-- Search box -->
    <shared-search-box
      (onValue)="searchByCapital($event)"
      placeholder="Buscar por capital"
    ></shared-search-box>
  </article>
</section>

<section>
  <article>
    <!-- Table results -->
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
  </article>
</section>
